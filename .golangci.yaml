version: "2"

linters:
  enable:
    - errcheck
    - funlen
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    govet:
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    gocyclo:
      min-complexity: 50
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    revive:
      confidence: 0.8
    lll:
      line-length: 200
      tab-width: 1
    funlen:
      lines: 150
      statements: 80

  exclusions:
    rules:
      - path: '(.+)_test\.go'
        linters:
          - revive
          - errcheck
          - funlen
          - goconst